<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>Sport Anlytics</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="js/d3.min.js"></script>
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <div id="myWrapper" class="myWrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <div id="selections">
                        <form role="form" class="row" class="form">

                            <div class="col-md-1" style="align-self: center;">
                                <input type="button" id="testbtn" value="Reset Map">
                            </div>

                            <div class="col-md-2">
                                <div class="box">
                                    <span class="box-label-left">72</span>
                                    <div id="slider-div">
                                        <label class="slider-label"> <b>Overall:</b>
                                            <span id="overallLabel1">72</span> -
                                            <span id="overallLabel2">94</span>
                                        </label>
                                        <div id="overall-slider"></div>
                                    </div>
                                    <span class="box-label-right">94</span>
                                </div>
                            </div>

                            <div class="col-md-1"></div>

                            <div class="col-md-2">
                                <div class="box">
                                    <span class="box-label-left2">17</span>
                                    <div id="slider2-div">
                                        <label class="slider-label"> <b> Age:</b>
                                            <span id="ageLabel1">17</span> -
                                            <span id="ageLabel2">41</span>
                                        </label>
                                        <div id="age-slider"></div>
                                    </div>
                                    <span class="box-label-right2">41</span>
                                </div>
                            </div>

                            <div class="col-md-1"></div>

                            <div class="col-md-4">
                                <label class="slider-label" style="margin-bottom: 0;"><b>Roles:</b> </label>
                                <div id="role-slider">
                                    <div class="role-slider">
                                        <div class="row">

                                            <div class="row" style=" align-items: baseline;">

                                                <input class="roleValue" type="checkbox" name="gk" value="GK" checked="true">
                                                <label for="gk" class="role-label">Goal Keeper &nbsp</label>

                                                <input class="roleValue" type="checkbox" name="def" value="D" checked="true">
                                                <label for="def" class="role-label">Defenders &nbsp</label>

                                                <input class="roleValue" type="checkbox" name="mid" value="M" checked="true">
                                                <label for="mid" class="role-label">Mid Fielders &nbsp</label>

                                                <input class="roleValue" type="checkbox" name="forw" value="F" checked="true">
                                                <label for="forw" class="role-label">Forwards &nbsp</label>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-1" style="text-align: center; align-self: center;">
                                <label style="font-size: 0.8em;"><b>Players:</b>
                                    <select id="var-select" class="form-control">
                                        <option value="10">10</option>
                                        <option selected value="100">100</option>
                                        <option value="250">250</option>
                                        <option value="500">500</option>
                                        <option value="1000">1000</option>
                                        <option value="2000">2000</option>
                                    </select>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    </div>

    <section class="section-wrap">
        <div class="wrapper">
            <div id="map-holder"></div>
            <div class="scatter-wrap" id="scatterArea">
            </div>
            <div class="chart-wrap" id="chart">
            </div>
            <div class="table-wrap" id="table">
                <table class="fixed_header html_table" style="width: 100%;"></table>
            </div>

            <div class="rC-wrap radarChart"></div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/scatterPlot.js"></script>
    <script src="js/lineChart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/radarChart.js"></script>
    <script src="js/table.js"></script>

    <script>
        document.getElementById("myWrapper").style.opacity = 1;
    </script>
</body>
